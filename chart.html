<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart from JSON</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart" width="800" height="400"></canvas>

  <script>
    async function loadAndRenderChart() {
      const response = await fetch('front_garden.json');  // Replace with your actual URL
      const jsonData = await response.json();

      const labels = jsonData.map(entry => entry.iso_time);
      const tempData = jsonData.map(entry => entry.temperature_c);
      const voltsData = jsonData.map(entry => entry.battery_voltage);

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperature (°C)',
              data: tempData,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              yAxisID: 'y1'
            },
            {
              label: 'Battery Voltage',
              data: voltsData,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              yAxisID: 'y2'
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          stacked: false,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time'
              },
              ticks: {
                maxRotation: 90,
                minRotation: 45
              }
            },
            y1: {
              type: 'linear',
              position: 'left',
              title: {
                display: true,
                text: 'Temperature (°C)'
              }
            },
            y2: {
              type: 'linear',
              position: 'right',
              title: {
                display: true,
                text: 'Battery Voltage'
              },
              grid: {
                drawOnChartArea: false
              }
            }
          }
        }
      });
    }

    loadAndRenderChart();
  </script>
</body>
</html>
